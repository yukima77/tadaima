<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name='viewport' content='width=device-width'>
        <meta charset="UTF-8">
        <title>ただいまガジェット</title>
    </head>
    <body>
        <p>通知をする開始時刻・終了時刻を設定して下さい</p>
        <form method='GET' action='/settingDate'>
            <div>開始時刻<br>
                <input type="time" name='start' value="13:00"></div>
            <div>終了時刻<br>
                <input type="time" name='end' value="15:00"></div>
            <div>曜日設定<br>
                <input type="checkbox" name="Sun" value="1">日曜日<br>
                <input type="checkbox" name="Mon" value="1">月曜日<br>
                <input type="checkbox" name="Tue" value="1">火曜日<br>
                <input type="checkbox" name="Wed" value="1">水曜日<br>
                <input type="checkbox" name="Thr" value="1">木曜日<br>
                <input type="checkbox" name="Fri" value="1">金曜日<br>
                <input type="checkbox" name="Sat" value="1">土曜日<br></div>

        <button>OK</button></form>
    </body>
</html>
