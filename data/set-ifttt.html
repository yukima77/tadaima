<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta name='viewport' content='width=device-width'>
        <meta charset="UTF-8">
        <title>ただいまガジェット</title>
    </head>
    <body>
        <p>通知をする開始時刻・終了時刻を設定して下さい</p>
        <form method='GET' action='/setting'>
            <div>開始時刻<br>
                <input type="time" name='start' value="13:00"></div>
            <div>終了時刻<br>
                <input type="time" name='end' value="15:00"></div>
        <button>OK</button></form>
    </body>
</html>
